<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shareable Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>shareable Resume Builder</h1>
    
    <form id="resume-form">
      <fieldset>
      <legend>Personal Information</legend>

      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter your name" required><br>

      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required><br>

      <label for="phone">Phone:</label>
      <input type="Phone:" id="phone" placeholder="Enter your Cell No" required><br>
    
    </fieldset>
    <fieldset>
      
      <label for="education">Education:</label>
      <textarea id="education" placeholder="Enter your education details" rows="4"></textarea><br>
    </fieldset>
    <fieldset>
    
      <label for="experience">Work Experience:</label>
      <textarea id="experience" placeholder="Enter your work experience" rows="4"></textarea><br>
    </fieldset>
    
    <fieldset>
      
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Enter your skills" rows="4"></textarea><br>
    </fieldset>

      <button type="submit">Generate Resume</button>
    </form>

  <br>
   <!-- Dnamic and Editable resumic -->
    <div id="resume-display" contenteditable="true">
      <!-- Resume will be generated below -->
    </div>
    <!-- section for the sherable link and download option -->

    <div id="shareable-link-container" style="display:none;">
<h2>shearable Link</h2>
<p>Here is our unique link to view oredit hyour resume</p>
<a href="#" id="shareable-link" target="_blank"></a>
<br>
  <button id="download-pdf"><b>Download as PDF</b></button>
  </div>


  <script src="script.js"></script>
</body>
</html>
