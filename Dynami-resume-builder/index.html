<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    
    <form id="resume-form">
      <fieldset>
      <legend>Personal Information</legend>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required><br>

      <label for="cell No">cell no:</label>
      <input type="cell No:" id="cell No" placeholder="Enter your Cell No" required><br>
    
    </fieldset>
    <fieldset>
      
      <label for="education">Education:</label>
      <textarea id="education" placeholder="Enter your education details" rows="4"></textarea><br>
    </fieldset>
    <fieldset>
    
      <label for="experience">Work Experience:</label>
      <textarea id="experience" placeholder="Enter your work experience" rows="4"></textarea><br>
    </fieldset>
    
    <fieldset>
      
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Enter your skills" rows="4"></textarea><br>
    </fieldset>

      <button type="submit">Generate Resume</button>
    </form>

  <br>

    <div id="resume-display">
      <!-- Resume will be generated below -->
    </div>

  

  <script src="script.js"></script>
</body>
</html>
